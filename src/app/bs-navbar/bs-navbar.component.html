<!-- Copied template 'Starter template' from http://getbootstrap.com/docs/4.0/examples/ -->
<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <a class="navbar-brand" routerLink ="/">O</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/shopping-cart">Shopping Cart</a>
      </li>
      <!-- ng template for else condition-->
      <ng-template #anonymousUser>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
      </ng-template>
      <!-- end ng tempalte-->

      <!--Begin dropdown-->
      <li ngbDropdown *ngIf="aUser$ | async as user; else anonymousUser" class="nav-item dropdown show">
        <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ user.displayName}}</a>
        <div ngbDropdownMenu class="dropdown-menu show" aria-labelledby="dropdown01">
          <a class="dropdown-item" routerLink="/my-orders">My Orders</a>
          <a class="dropdown-item" routerLink="/admin/admin-orders">Manage Orders</a>
          <a class="dropdown-item" routerLink="/admin/admin-products">Manage Products</a>
          <a class="dropdown-item" (click)="logout()" >Log Out</a>
        </div>
      </li>
      <!--End dropdown-->
    </ul>
  </div>
</nav>
<!-- End of copied template -->
